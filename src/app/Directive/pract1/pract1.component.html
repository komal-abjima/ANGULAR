<h3 style="text-align: center; text-decoration: underline;">Directives</h3>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">{{onlyOdd ? 'Only show Even numbers' : 'Only show Odd numbers'}}</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item"
                    [ngClass]="{odd: odd % 2 !== 0}"
                    [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                     *ngFor="let odd of oddNumbers">
                        {{odd}}
                    </li>
                </div>
                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item" 
                    [ngClass]="{odd: even % 2 !== 0}"
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div> -->

                        <!-- <ng-template -->
                    <!-- <ng-template [ngIf]="!onlyOdd">
                        <div>
                        <li class="list-group-item" 
                        [ngClass]="{odd: even % 2 !== 0}"
                        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}}
                        </li>
                        </div>
                    </ng-template> -->

                     <div *appUnless="onlyOdd">
                    <li class="list-group-item" 
                    [ngClass]="{odd: even % 2 !== 0}"
                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>

                    
                
            </ul>
                    <!-- Directive example -->
            <p appBasic>This is a Directive example</p>
            <p appBetterHighlightRenderer [entercolor]="'yellow'" entercolortext="blue">This is a Directive example by using Renderer method</p>

        </div>
    </div>
                     <!-- [ngSwitch] -->
    <div [ngSwitch]="value">
        <p *ngSwitchCase = "5">Value is  5</p>
        <p *ngSwitchCase = "10">Value is  10</p>
        <p *ngSwitchCase = "100">Value is  100</p>
        <p *ngSwitchDefault >Value is Default</p>


    </div>
</div>
