    <div class="container">
    <div class="top">
      <p>{{ selectedContact }}</p>
    </div>


      <div class="mid">
      <div *ngFor="let message of messages" class="single-message">
        {{ message.text }}
        </div>
   
    </div>
     
    <div class="bottom">
      <input type="text" placeholder="Type Something" [(ngModel)]="newMessage" style="width: 80%; border-radius: 10px; height: 3em; ">
      <i class="fa fa-paper-plane" (click)="sendUserMessage()" aria-hidden="true" style="cursor: pointer; margin-left: 10px; color: whitesmoke;"></i>
    </div>

    </div>
