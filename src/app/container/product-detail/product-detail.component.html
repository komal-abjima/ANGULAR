<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.img_url" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span>64GB</span>
            <span>128GB</span>
            
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>{{product.discountPrice ? 'Offer Price :' : 'Price :'}}</b>
                <span style="background-color: red; color:white" *ngIf="product.discountPrice"><s>{{product.price}}</s></span>
                <span style="background-color: green; color:white">12999</span> (Inclusive of all taxes)
            </p>
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;" *ngFor="let colors of product.color">
                <span class="ekart-product-detail-available-color" style="background-color: black;"></span>
                
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{product.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart">ADD TO CART</button>
    </div>
</div>
<div class="overlay"></div>
