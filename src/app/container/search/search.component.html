<div class="ekart--search--product">
    <input type="text" class="ekart-search-product-input" name="" id="" [(ngModel)] = "searchText">
    <button class="btn btn-search">Search</button>

</div>
<div class="ekart--search-result-for">
    <p *ngIf = "searchText"><strong>
        Search result for:
    </strong>{{searchText}} </p>
</div>
